<app-left-menu></app-left-menu>
<app-right-menu></app-right-menu>
<canvas
#theCanvas
(mousedown)="onMouseDown($event); false"
(mouseup)="onMouseUp($event); false"
(touchstart)="onTouchStart($event); false"
(touchend)="onTouchEnd($event); false"
(tap)="onTap($event)"
(press)="onPress($event)"

>
</canvas>
<app-the-toolbar
    (addMod)="addMod()"
    (changeEditMode)="changeEditMode($event)"
    (deleteMod)="deleteMod()"
>
</app-the-toolbar>
