<div class="toolbar-tooltip" [class.active]="isActive">{{ tooltip }}</div>
<div class="toolbar">
  <div class="toolbar-item">
    <button (click)="callChangeEditMode()" (mouseover)="setTooltip( this.theArchitect.editMode.nextText )" (mouseout)="isActive = false"><i class="material-icons">{{ this.theArchitect.editMode.nextIcon }}</i></button>
  </div>

  <div class="toolbar-separator"></div>
  <div class="toolbar-item">
    <button  (click)="callAddMod()" (mouseover)="setTooltip('Add New Mod')" (mouseout)="isActive = false"><i class="material-icons">add_box</i></button>
  </div>
  <div class="toolbar-separator"></div>
  <div class="toolbar-item">
    <button  (click)="callCloneObject()" (mouseover)="setTooltip('Clone Selection')" (mouseout)="isActive = false"><i class="material-icons">content_copy</i></button>
  </div>
  <div class="toolbar-separator"></div>
  <div class="toolbar-item">
    <button  (mouseover)="setTooltip('Color')" (mouseout)="isActive = false"><i class="material-icons">tonality</i></button>
  </div>
  <div class="toolbar-item">
    <button  (mouseover)="setTooltip('Decoration')" (mouseout)="isActive = false"></button>
  </div>
  <div class="toolbar-separator"></div>
  <div class="toolbar-item">
      <button  (click)="callDeleteMod()" (mouseover)="setTooltip('Delete Selection')" (mouseout)="isActive = false"><i class="material-icons">delete</i></button>
  </div>
  <div class="toolbar-separator"></div>
  <div class="toolbar-item">
      <button  (click)="callSelectAll()" (mouseover)="setTooltip('Select All')" (mouseout)="isActive = false">Select All</button>
  </div>

</div>
